    <script>
        const statusElement = document.getElementById('status');
        const speakButton = document.getElementById('speakButton');
        let voicesLoaded = false;

        function speakRandomSentence() {
            console.log("speakRandomSentence() called.");

            const sentences = [
                "The quick brown fox jumps over the lazy dog.",
                "JavaScript is a versatile language.",
                "This is a random sentence.",
                "Hello, world!",
                "Привет, мир! Это случайное предложение на русском языке.",
                "Юнити - это мощный игровой движок.",
                " Silent Fear game by dclxviclan creator Clear Office "
            ];

            const randomIndex = Math.floor(Math.random() * sentences.length);
            const randomSentence = sentences[randomIndex];

            const utterance = new SpeechSynthesisUtterance(randomSentence);

            
            utterance.lang = 'en-US';
            console.warn("No voices found at all. Using default browser voice with lang 'en-US'.");
            

            utterance.pitch = 1;
            utterance.rate = 1;

            utterance.onstart = () => {
                statusElement.textContent = `Озвучиваю: "${randomSentence}"`;
                speakButton.disabled = true;
                console.log("Speech started.");
            };
            utterance.onend = () => {
                statusElement.textContent = `Озвучка завершена.`;
                speakButton.disabled = false;
                console.log("Speech ended.");
            };
            utterance.onerror = (event) => {
                statusElement.textContent = `Ошибка озвучки: ${event.error}. Проверьте консоль.`;
                console.error("SpeechSynthesisUtterance error:", event);
                speakButton.disabled = false;
            };

            if (window.speechSynthesis.speaking) {
                console.warn("SpeechSynthesis is already speaking. Aborting new utterance.");
                statusElement.textContent = "Уже говорю, подождите.";
                speakButton.disabled = false;
                return;
            }
            if (window.speechSynthesis.pending) {
                console.warn("SpeechSynthesis has pending utterances. Aborting new utterance.");
                statusElement.textContent = "Есть очередь озвучки, подождите.";
                speakButton.disabled = false;
                return;
            }

            window.speechSynthesis.speak(utterance);
        }

        window.speechSynthesis.addEventListener('voiceschanged', () => {
            voicesLoaded = true;
            speakButton.disabled = false;
            statusElement.textContent = "Голоса загружены. Нажмите кнопку.";
            console.log("Event 'voiceschanged' fired. Voices loaded:", window.speechSynthesis.getVoices().map(v => v.name + " (" + v.lang + ")"));
        });

        document.addEventListener('DOMContentLoaded', () => {
            console.log("DOMContentLoaded fired.");
            if (!('speechSynthesis' in window)) {
                statusElement.textContent = "Web Speech API не поддерживается вашим браузером.";
                speakButton.disabled = true;
                console.error("Web Speech API not supported in this browser.");
                return;
            }

            if (window.speechSynthesis.getVoices().length > 0) {
                voicesLoaded = true;
                speakButton.disabled = false;
                statusElement.textContent = "Голоса доступны. Нажмите кнопку.";
                console.log("Voices available on DOMContentLoaded:", window.speechSynthesis.getVoices().map(v => v.name + " (" + v.lang + ")"));
            } else {
                speakButton.disabled = true;
                statusElement.textContent = "Загрузка голосов...";
                console.log("Waiting for 'voiceschanged' event...");
            }
        });

        speakButton.addEventListener('click', () => {
            console.log("Button clicked. voicesLoaded:", voicesLoaded);
            if (voicesLoaded) {
                speakRandomSentence();
            } else {
                statusElement.textContent = "Голоса еще не загружены. Пожалуйста, подождите.";
                console.warn("Attempted to speak before voices were loaded.");
            }
        });
    </script>
